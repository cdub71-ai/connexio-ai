# Test Configuration Properties

# Little Horse Test Configuration
littlehorse.test.api.host=localhost
littlehorse.test.api.port=2023
littlehorse.test.timeout.seconds=30
littlehorse.test.retry.attempts=3

# Mock API Configuration
mock.anthropic.enabled=true
mock.sureshot.enabled=true
mock.slack.enabled=true

# Test Data Configuration
test.data.campaigns.file=test-data/sample-campaigns.json
test.data.responses.file=test-data/mock-responses.json

# Performance Test Configuration
performance.test.concurrent.workflows=10
performance.test.iterations=50
performance.test.success.threshold=80

# Integration Test Configuration
integration.test.workflow.timeout=60
integration.test.max.retries=5
integration.test.cleanup.enabled=true

# Coverage Configuration
coverage.minimum.line=60
coverage.minimum.branch=50
coverage.minimum.method=70

# Logging Configuration
logging.test.level=INFO
logging.test.file=target/test-logs/test.log
logging.test.max.size=10MB

# Test Environment
test.env.name=local
test.env.description=Local development test environment
test.env.slack.mock.responses=true
test.env.anthropic.mock.responses=true
test.env.sureshot.mock.responses=true